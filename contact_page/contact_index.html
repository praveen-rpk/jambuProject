	<script>
		// Function to send message via WhatsApp
		function sendWhatsAppMessage(event) {
			event.preventDefault();  // Prevent form submission

			// Get form values
			var firstName = $('#first-name').val();
			var lastName = $('input[name="last-name"]').val();
			var email = $('#email').val();
			var phone = $('#phone').val();
			var message = $('#message').val();

			// Format the message to send via WhatsApp
			var formattedMessage = `Name: ${firstName} ${lastName}\nEmail: ${email}\nPhone: ${phone}\nMessage: ${message}`;

			// URL-encode the message
			var encodedMessage = encodeURIComponent(formattedMessage);


			var phoneNumber = '918939508426';  
			
			var whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
			// WhatsApp URL scheme to open WhatsApp
			var whatsappURL = `https://wa.me/?text=${encodedMessage}`;

			// Open WhatsApp in a new tab
			window.open(whatsappURL, '_blank');
		}

		// Bind the send message function to the form submission
		$('#contactForm').submit(sendWhatsAppMessage);
	</script>
